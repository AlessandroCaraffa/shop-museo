<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- success message -->
	<div th:fragment="successMessage(message)" class="alert alert-success alert-dismissible fade show" role="alert">
		<span th:text="${message}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
<div th:fragment="errorMessage(message)" class="alert alert-danger alert-dismissible fade show" role="alert">
		<span th:text="${message}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
</html>
