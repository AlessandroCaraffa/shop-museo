<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/utility :: head"></div>
		<title th:text="${edit} ? 'Aggiorna visita' : 'Inserisci nuova visita'"></title>
	</head>
	<body>
		<!-- navbar -->
		<nav th:replace="fragments/navbar :: navbar"></nav>
		
		<!-- container -->
		<div class="container">
		
			<!-- title V2 -->
			<h1><a th:href="@{/visite}"><i class="fas fa-arrow-circle-left"></i></a>
			<span th:text="${edit} ? 'Aggiorna visita' : 'Inserisci nuova visita'"></span></h1>
			<hr/>
			
			<!-- form -->
			<form id="visita-form"
				th:object="${visita}"
				th:action="${edit} ? @{/visite/edit/{id}(id=${visita.id})} : @{/visite/create}"
				method="POST">
				
				<!-- validazione -->
				<div th:if="${#fields.allErrors().size() > 0}" class="col-3 alert alert-danger" role="alert">
					<span class="fw-bold ms-2"><i class="fas fa-exclamation-triangle"></i> Error list:</span>
					<ul class="mb-1">
						<li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
					</ul>
				</div>
				
				<!-- campi form -->
				<div class="row">
				
					<!-- colonna sx -->
					<div class="col-6">
						<div class="row gy-2">
							<div class="col-3">
								<label class="form-label" for="data">Data</label>
								<input type="text" class="form-control" id="data" th:field="*{data}" th:errorClass="is-invalid">
								<div th:if="${#fields.hasErrors('data')}" class="invalid-feedback">
									<ul>
										<li th:each="err : ${#fields.errors('data')}" th:text="${err}"></li>
									</ul>
								</div>
							</div>
							<div class="col-2">
								<label class="form-label" for="oraInizio">Ora inizio</label>
								<input type="text" class="form-control" id="oraInizio" th:field="*{oraInizio}" th:errorClass="is-invalid">
								<div th:if="${#fields.hasErrors('oraInizio')}" class="invalid-feedback">
									<ul>
										<li th:each="err : ${#fields.errors('oraInizio')}" th:text="${err}"></li>
									</ul>
								</div>
							</div>
							<div class="col-2">
								<label class="form-label" for="oraFine">Ora fine</label>
								<input type="text" class="form-control" id="oraFine" th:field="*{oraFine}" th:errorClass="is-invalid">
								<div th:if="${#fields.hasErrors('oraFine')}" class="invalid-feedback">
									<ul>
										<li th:each="err : ${#fields.errors('oraFine')}" th:text="${err}"></li>
									</ul>
								</div>
							</div>
							
							
							<!-- TODO fai una row apposita -->
							<!-- percorso -->
							<div class="col-6">
								<span>Percorso</span>
								<div class="form-check" th:each="item : ${percorsiList}">
								  <input class="form-check-input" type="radio" th:id="|percorso_${item.id}|" th:value="${item.id}" th:field="*{percorso}">
								  <label class="form-check-label" th:for="|percorso_${item.id}|" th:text="${item.titolo}"></label>
								</div>
							</div>
							
							<!-- guida -->
							<div class="col-6">
								<span>Guida</span>
								<div class="form-check" th:each="item : ${guideList}">
								  <input class="form-check-input" type="radio" th:id="|guida_${item.id}|" th:value="${item.id}" th:field="*{guida}">
								  <label class="form-check-label" th:for="|guida_${item.id}|" th:text="|${item.nome} ${item.cognome}|"></label>
								</div>
							</div>
							
							<!-- buttons -->
							<div class="col-12">
								<button class="btn btn-primary" type="submit"><i class="fas fa-check"></i> Save</button>
								<a class="btn btn-primary" th:href="@{/visite}"><i class="fas fa-times"></i> Cancel</a>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div> 
		
		<!-- scripts -->
		<div th:replace="fragments/utility :: scripts"></div>
	</body>
</html>
