<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/utility :: head"></div>
	<title>Percorsi</title>
</head>

<body>
	<!-- navbar -->
	<nav th:replace="fragments/navbar :: navbar"></nav>

	<div class="container">
		<th:block th:if="${successMessage != null}">
			<div th:replace="fragments/successMessage :: successMessage(${successMessage})"></div>
		</th:block>
		<h1>Percorsi</h1>

		<!-- add button -->
		<div>
			<a class="btn btn-primary" th:href="@{/percorsi/create}"><i class="fas fa-plus"></i> Nuovo percorso</a>
		</div>
		<hr />

		<!-- table -->
		<table class="table">
			<thead>
				<tr>
					<th class="text-secondary  fs-3 ">Percorso</th >
					<th class="text-secondary  fs-3 text-center">Prezzo</th >
					<th class="text-secondary  fs-3 text-center">Posti max</th >
					<th class="text-secondary  fs-3 text-center">Durata</th >
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${percorsi}">
					<td th:text="${item.nomePercorso}"></td>
					<td class="text-center" th:text="|${item.prezzo}â‚¬|"></td>
					<td class="text-center" th:text="${item.postiMax}"></td>
					<td class="text-center" th:text="${#temporals.format(item.durata, 'H:mm')}"></td> <!-- formattazione personalizzata -->
					<td class="d-flex justify-content-between">
						<a class="me-2" th:href="@{|/percorsi/detail/${item.id}|}"><i class="fas fa-info"></i></a>
						<a class="me-1" th:href="@{|/percorsi/editPercorso/${item.id}|}"><i class="fas fa-edit"></i></a>
						<a class="me-1" th:href="@{|/percorsi/editFoto/${item.id}|}"><i class="fas fa-images"></i></a>
						<a class="me-2" th:href="@{|/percorsi/delete/${item.id}|}"
							onclick="return confirm('Are you sure?')"><i class="fas fa-trash-alt"></i></a>
					</td >
				</tr>
			</tbody>
		</table>

	</div>



	<!-- scripts -->
	<div th:replace="fragments/utility :: scripts"></div>
</body>

</html>
