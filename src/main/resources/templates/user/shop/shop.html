<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/utility :: headTags"></div>
	<title>Shop User</title>
</head>

<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>


	<div class="container">
		<div th:each="item : ${prodotti}">
			<div class="card">
					<h5 class="card-title" th:text="${item.nome}"></h5>
					<div th:each="foto: ${item.getFoto}">
					<img th:src="|/prodotto/${foto.getId()}/foto|" class="card-img-top">
					</div >
					
					
				
				<div class="card-body">
					<p class="card-text" th:text="${item.descrizione}"></p>
					<p class="card-text" th:text="|${item.prezzoVendita}&euro;|"></p>
				</div>
			</div>


		</div>


	</div>
