<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/utility :: headTags"></div>
	<title th:text="${prodotto.nome}"></title>
</head>

<body>
	<!-- navbar -->
	<nav th:replace="fragments/nabarUser :: navbar"></nav>

	<!-- DETTAGLIO PERCORSO USER -->

	<!-- general container -->
	<div class="container" th:object="${prodotto}">

		<!-- title V2 -->
		<div class="row">
			<div class="col-auto me-auto">
				<h1><a th:href="@{/shop}"><i class="fas fa-arrow-circle-left"></i></a>
					<span th:text="*{nome}"></span>
				</h1>
			</div>
		</div>
		<hr />

		<!-- container -->
		<div class="row">
			<div class="col-3" th:each="foto: *{getFoto()}">
				<div class="card mb-4">
					<div class="position-relative" >
						<img th:src="|/percorsi/${foto.getId()}/foto|" class="card-img-top">
					</div>
				</div>
			</div>
			<div class="row">
				<!-- main details -->

				<div class="col-8">
					<dl>

						<dt>Prezzo</dt>
						<dd th:text="|*{prezzoVendita}â‚¬|"></dd>
						


						<!-- mostra solo se non vuoto -->
						<th:block th:unless=${#strings.isEmpty(prodotto.descrizione)}>
							<dt>Descrizione</dt>
							<dd th:text="*{descrizione}"></dd>
						</th:block>
					</dl>
				</div>
			</div>
		</div>
	</div>


	<!-- scripts -->
	<div th:replace="fragments/utility :: scripts"></div>
</body>

</html>
