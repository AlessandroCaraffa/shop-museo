<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/utility :: head"></div>
		<title>Visite</title>
	</head>
	<body>
		<!-- navbar -->
		<nav th:replace="fragments/navbar :: navbar"></nav>
	
		<!-- LISTA VISITE USER -->
	
		<div class="container">
			<h1>Visite</h1>
			<hr/>
			
			<!-- table -->
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Percorso</th>
						<th>Guida</th>
						<th>Data</th>
						<th>Orario</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${visite}">
						<td th:text="${item.id}"></td>
						<td th:text="${item.percorso.nomePercorso}"></td>
						<td th:text="|${item.guida.nome} ${item.guida.cognome}|"></td>
						<td th:text="${#temporals.format(item.data, 'dd/MM/yyyy')}"></td>
						<td th:text="${item.orario}"></td>
						<td>
							<a class="me-2" th:href="@{|/visite/detail/${item.id}|}"><i class="fas fa-info"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- scripts -->
		<div th:replace="fragments/utility :: scripts"></div>
	</body>
</html >
