	<div class="container">
		<h1>Percorsi di visita</h1>
		<hr />

		<!-- table -->
		<div class="container">

			<div class="row pt-5">
				<div class="col-3" th:each="item : ${percorsi}">
					<div class="card mb-4" style="width: 18rem;">
						<div>
							
							<div class="position-relative">
								<img th:src="|/percorsi/${item.getFoto().get(0).getId()}/foto|" class="card-img-top">
							</div>
							<h5 class="card-title text-center my-3" th:text="${item.nomePercorso}"></h5>
							<div class="card-body text-center">
								<a class="btn btn-primary" th:href="@{|/user/percorsi/${item.id}/detail|}"><i
								class="fas fa-info"></i></a>
								<a class="btn btn-primary" th:href="@{|/user/percorsi/${item.id}/visite|}"><i
								class="far fa-calendar-alt"></i> Prenota</a>
								
								<p class="card-text text-center mt-2" th:text="|${item.prezzo}&euro;|"></p>
							</div>
						</div>

					</div>

				</div>
			</div>

		</div>
